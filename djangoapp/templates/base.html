<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <title>{% block title %}Мой сайт{% endblock title %}</title>
</head>
<body>
    <div class="header">
        {% block header %}
        {% endblock header %}
    </div>
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
    <div class="footer">
    {% block footer %}
    {% endblock footer %}
    </div>
    
</body>
</html>
